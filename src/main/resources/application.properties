# application.properties - Application Configuration
# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Properties
spring.application.name=My First Spring Boot App
app.name=My First Spring Boot App
app.version=1.0.0
app.description=A comprehensive user management application
app.max-users-per-page=20
app.enable-user-registration=true

# Logging Configuration
logging.level.com.example.my_first_springboot_app=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Actuator Configuration (for health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# JSON Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Development Profile Settings
spring.profiles.active=dev
